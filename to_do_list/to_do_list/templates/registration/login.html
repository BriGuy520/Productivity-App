{% extends "base.html" %}

{% block content %} 

<form action="{% url 'login' %}" method="post">
    {% csrf_token %} 
    <table>
        <tr class="form-group">
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr class="form-group">
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{next}}">
</form>

{% endblock %}
